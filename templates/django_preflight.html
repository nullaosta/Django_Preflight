<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Preflight</title>
    <link rel="stylesheet" href="static/css/django_preflight.css">
  </head>
  <body>
    <main id="container">
      <h1>Django Preflight Checklist</h1>
      <article id="checklist">
        <ul id="tasks">
        <!-- Leave empty for javascript -->

        {% for item in items %}     # Django for loop
          <li> {{ item.title }} {{ item.completed }}</li>
        {% endfor %}


        </ul>
      </article>
    </main>
  </body>
  <script type="text/javascript" src="static/vendor/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="static/js/django_preflight.js"></script>
</html>
